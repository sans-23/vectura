<!DOCTYPE html>
<html>
<head>
    <title>Vectura Debug Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="debug_route.js"></script> 

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; }
        #controls {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: white; padding: 15px; border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 250px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>üöÄ Vectura Viewer</h3>
        <div id="stats">Waiting for data...</div>
    </div>
    <div id="map"></div>

    <script>
        // Initialize Map
        const map = L.map('map').setView([12.9716, 77.5946], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // AUTO-LOAD LOGIC
        window.onload = function() {
            if (window.ROUTE_DATA) {
                renderRoute(window.ROUTE_DATA);
                document.getElementById('stats').innerHTML = "‚úÖ Auto-loaded route!";
            } else {
                document.getElementById('stats').innerHTML = "‚ö†Ô∏è No route file found.<br>Drag & drop JSON here.";
            }
        };

        function renderRoute(geoJson) {
            const layer = L.geoJSON(geoJson, {
                style: { color: '#ff0000', weight: 5 }
            }).addTo(map);
            map.fitBounds(layer.getBounds());
            
            const dist = geoJson.features[0].properties.distance_km;
            if(dist) document.getElementById('stats').innerHTML += `<br><b>Distance:</b> ${dist.toFixed(2)} km`;
        }
    </script>
</body>
</html>
